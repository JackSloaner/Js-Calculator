<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="display"></div>
        <div class="button-container">
            <div class="row1">
                <div class="col1">
                    <button class="clear btn"></button>
                </div>
                
                <div class="col2">
                    <button class="delete btn"></button>
                    <button class="add operator btn"></button>
                </div>
                
            </div>
            <div class="row2">
                <button class="seven numbe btn"></button>
                <button class="eight number btn"></button>
                <button class="nine number btn"></button>
                <button class="subract operator btn"></button>
            </div>
            <div class="row3">
                <button class="four number btn"></button>
                <button class="five number btn"></button>
                <button class="six number btn"></button>
                <button class="multiply operator btn"></button>
            </div>
            <div class="row4">
                <button class="one number btn"></button>
                <button class="two number btn"></button>
                <button class="three number btn"></button>
                <button class="buttonision operator btn"></button>
            </div>
            <div class="row5">
                <button class="decimal btn"></button>
                <button class="zero number btn"></button>
                <button class="plus-minus btn"></button>
                <button class="equals operator btn"></button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="display"></div>
        <div class="button-container">
            <div class="row1">
                <div class="clear"></div>
                <div class="delete"></div>
                <div class="add operator"></div>
            </div>
            <div class="row2">
                <div class="seven number"></div>
                <div class="eight number"></div>
                <div class="nine number"></div>
                <div class="subract operator"></div>
            </div>
            <div class="row3">
                <div class="four number"></div>
                <div class="five number"></div>
                <div class="six number"></div>
                <div class="multiply operator"></div>
            </div>
            <div class="row4">
                <div class="one number"></div>
                <div class="two number"></div>
                <div class="three number"></div>
                <div class="division operator"></div>
            </div>
            <div class="row5">
                <div class="decimal"></div>
                <div class="zero"></div>
                <div class="plus-minus"></div>
                <div class="equals"></div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="display"></div>
        <div class="button-container">
            <div class="row1">
                <div class="col1">
                    <button class="clear btn">Clear</button>
                </div>
                
                <div class="col2">
                    <button class="delete btn">Delete</button>
                    <button id="+" class="add operator btn">+</button>
                </div>
                
            </div>
            <div class="row2">
                <button id="7" class="number btn">7</button>
                <button id="8" class="number btn">8</button>
                <button id="9" class="number btn">9</button>
                <button id="-" class="subract operator btn">-</button>
            </div>
            <div class="row3">
                <button id="4" class="number btn">4</button>
                <button id="5" class="number btn">5</button>
                <button id="6" class="number btn">6</button>
                <button id="*" class="multiply operator btn">x</button>
            </div>
            <div class="row4">
                <button id="1" class="number btn">1</button>
                <button id="2" class="number btn">2</button>
                <button id="3" class="number btn">3</button>
                <button id="/" class="division operator btn">/</button>
            </div>
            <div class="row5">
                <button class="decimal btn">.</button>
                <button id="0" class="number btn">0</button>
                <button class="plus-minus btn">+/-</button>
                <button class="equals btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
